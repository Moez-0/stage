<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product to {{ category.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="product_name">Category</label><br>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="product_name">Product Name:</label><br>
        <input type="text" id="product_name" name="name"><br><br>
        <label for="product_description">Description:</label><br>
        <textarea id="product_description" name="description"></textarea><br><br>
        <label for="product_price">Price:</label><br>
        <input type="number" id="product_price" name="price" step="0.01"><br><br>
        <input type="submit" value="Add Product">
    </form>
</body>
</html>
